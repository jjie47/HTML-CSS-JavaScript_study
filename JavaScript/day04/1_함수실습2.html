<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 실습 - 2</title>
</head>
<body>
    <h2>함수 실습 - 2</h2>
    <table border="1">
        <caption>요금표</caption>
        <tr>
            <th>구분</th>
            <th>요금</th>
        </tr>
        <tr id="kid">
            <td id="kid-txt" class="color">아동</td>
            <td>무료</td>
        </tr>
        <tr id="teen">
            <td id="teen-txt">청소년</td>
            <td>2000원</td>
        </tr>
        <tr id="adult">
            <td id="adult-txt">성인</td>
            <td>5000원</td>
        </tr>
    </table>
    <hr>
    <input type="text" value="" id="input">
    <input type="button" value="조회" onclick="f();">
</body>
<script>
    function f(){
        // 태그객체.value : 해당 태그의 value 속성
        const text = document.getElementById("input");
        const map = {"아동":"kid", "청소년":"teen", "성인":"adult"};
        
        
        let search = text.value;
        let id = map[search];
        
        document.getElementById(id).style.backgroundColor = "red";
        console.log("레드")
    
    }


</script>
</html>
