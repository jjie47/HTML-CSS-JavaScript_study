<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <h2>객체</h2>
</body>
<script>
    const mycar = {
        model:"Ferrari", color:"Red", price:70000,
        engineStart:function(){
            console.log(this.model+" 시동 켜기")
        },
        engineStop:function(){
            console.log(this.model+" 시동 끄기")
        }
    }
    mycar.engineStart();
    mycar.engineStop();
    mycar.pw = "abcd";
    console.log(mycar.pw);
    //객체의 구조 확인하기
    console.dir(mycar);

    function Car(model, color, price){
        this.model = model;
        this.color = color;
        this.price = price;

        this.engineStart = function(){
            console.log(this.model + " 시동 켜기")
        }
        this.engineStop = function(){
            console.log(this.model + " 시동 끄기")
        }
    }

    const momcar = new Car("K7","White",4000);
    const dadcar = new Car("Benz","Black",20000);

    console.dir(dadcar);

    // momcar.wheel = 4;
    // dadcar.wheel = 4;

    Car.prototype.wheel = 4;

    console.log(momcar.wheel);
    console.log(dadcar.wheel);

</script>
</html>
