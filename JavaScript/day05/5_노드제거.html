<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 제거</title>
</head>
<body>
    <h2>노드 제거</h2>
    <div id="list">
        <div id="item1">HTML</div>
        <div id="item2" style="background-color: gold;">CSS</div>
        <div>Spring</div>
        <div>Java</div>
    </div>
    <input type="button" value="요소 노드 제거" onclick="removeNode()">
    <input type="button" value="속성 노드 제거" onclick="removeAttr()">
</body>
<script>
    function removeNode(){
        const list = document.getElementById("list");
        const item1 = document.getElementById("item1");
        //지워주고 지운값을 리턴시켜줌
        // list.removeChild(item1);
        const result = list.removeChild(item1);
        console.log(result);

    }
    function removeAttr(){
        const item2 = document.getElementById("item2");
        item2.removeAttribute("style");
    }
</script>
</html>
