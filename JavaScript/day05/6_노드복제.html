<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 복제</title>
</head>

<body>
    <h2>노드 복제</h2>
    <h3 id="item">복제된 아이템</h3>
    <div id="list">
        <p>HTML</p>
        <p>CSS</p>
        <p>Javascript</p>
    </div>
    <input type="button" value="노드복제" onclick="cloneElement()">
</body>
<script>
    function cloneElement() {
        const orgItem = document.getElementById("item");
        const cloneItem = orgItem.cloneNode(true);

        const list = document.getElementById("list");
        list.appendChild(cloneItem);
    }
</script>
</html>
