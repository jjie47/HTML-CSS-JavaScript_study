<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 메소드</title>
</head>
<body>
    <h2>배열의 메소드</h2>
</body>
<script>
    const arr1 = [10,20,30];

    // push : 제일 마지막에 요소 추가
    arr1.push(40);
    console.log(arr1);

    // pop : 제일 마지막 요소 꺼내오기
    let data = arr1.pop();
    console.log(arr1);
    console.log(data);

    // shift : 제일 앞에 있는 요소 꺼내오기
    data = arr1.shift();
    console.log(arr1);
    console.log(data);


    const arr2 = [10,20,30];
    const arr3 = [40,50,60];

    // concat : 배열 연결시키기
    const arr4 = arr2.concat(arr3);
    console.log(arr2);
    console.log(arr4);

    // join : 요소마다 문자열을 추가해서 전체 문자열로 반환 (split의 반대)
    let str = arr4.join("★");
    console.log(str);

    const arr5 = [100,80,4,7000,60000,1,100000];
    
    //reverse : 순서 뒤집기(역순으로 배치)
    arr5.reverse();
    console.log(arr5);

    //sort : 배열 정렬 - 문자열 순서로 정렬(앞글자가 작아야 앞쪽)
    arr5.sort();
    console.log(arr5);

    //만약 숫자 크기로 정렬하고 싶다면
    arr5.sort(function(a,b){return a-b;}) //오름차순
    console.log(arr5);
    arr5.sort(function(a,b){return b-a;}) //내림차순
    console.log(arr5);

</script>
</html>
