<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서바꾸기</title>
    <style>
        .redText{
            color:red;
            position:fixed;
            right:100px;
            top:120px;
        }
    </style>
</head>
<body>
    <h2>문서바꾸기</h2>
    <p id="txt1">이 텍스트의 색깔이 변할거에요!</p>
    <p id="txt2"></p>
</body>
<script>
    const pTag1 = document.getElementById("txt1");
    console.log(pTag1);

    // pTag1.style = "color:blue";
    // pTag1.style = "font-weight:bold";

    pTag1.style.color = "blue";
    pTag1.style.fontWeight = "bold";

    const pTag2 = document.getElementById("txt2");
    pTag2.innerHTML = "Hello";
    console.log(pTag2.innerHTML);

    pTag2.classList.add("redText");
    pTag2.classList.remove("redText");
</script>
</html>
