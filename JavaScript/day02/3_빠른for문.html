<script>
    const arr = [10,20,30,40,50];
    for(let i in arr){
        console.log(arr[i]);
    }

    const mycar = {model:"Ferrari", color:"Red"};
    for(let key in mycar){
        console.log(mycar[key]); //mycar["model"], mycar["color"]
    }

    console.log("================")
    for(let data of arr){
        console.log(data);
    }
    
    //mycar는 단순 객체이고 반복자 형태가 아니기 때문에
    //for of 문을 사용할 수 없다.
    for(let value of mycar){

    }

</script>
