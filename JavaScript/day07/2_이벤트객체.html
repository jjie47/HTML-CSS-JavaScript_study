<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체</title>
</head>
<body>
    <h2>이벤트 객체</h2>
    <input type="button" value="버튼1" id="btn1">
    <input type="button" value="버튼2" id="btn2">
    <input type="button" value="버튼3" id="btn3">
</body>
<script>
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");
    const btn3 = document.getElementById("btn3");

    btn1.addEventListener("click",clickBtn);
    btn2.addEventListener("click",clickBtn);
    btn3.addEventListener("click",clickBtn);

    function clickBtn(e){
        console.log(e.type);
        console.log(e.target);
        e.target.value = e.type+"된"+e.target.value;

        switch(e.target.id){
            case "btn1":
                console.log("첫번째 버튼이 클릭되었어요!");
                break;
            case "btn2":
                console.log("두번째 버튼이 클릭되었어요!");
                break;
            case "btn3":
                console.log("세번째 버튼이 클릭되었어요!");
                break;
        }
    }
</script>
</html>
