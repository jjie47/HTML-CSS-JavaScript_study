<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
    <link rel="icon" href="./Favicon.ico">
</head>
<body>
    <h2>폼</h2>
    <form action="/user/join" method="get">
        <p>
            <input type="text" name="userid" value="apply" disabled>
        </p>
        <p>
            <input type="password" name="userpw" id="" placeholder="비밀번호를 입력하세요" size="30" maxlength="12" required>
        </p>
        <p>
            <fieldset>
                <legend>성별</legend>
                <label>
                    <input type="radio" name="usergender" id="" value="M">남자
                </label>
                <input type="radio" name="usergender" id="W" value="W">
                <label for="W">여자</label>
            </fieldset>
        </p>
        <p>
            <input type="checkbox" name="blood" id="" value="A">A
            <input type="checkbox" name="blood" id="" value="B">B
            <input type="checkbox" name="blood" id="" value="O">O
            <input type="checkbox" name="blood" id="" value="AB">AB
        </p>
        <p>
            <input type="file" name="" id="">
        </p>
        <p>
            <input type="email" name="" id="" value="apple@juice.com" readonly>
        </p>
        <p>
            <input type="url" name="" id="">
        </p>
        <p>
            <input type="tel" name="" id="">
        </p>
        <p>
            <input type="date" name="" id="">
        </p>
        <p>
            <input type="number" step="5" max="100" min="0">
        </p>
        <p>
            <input type="color" name="" id="">
        </p>
        <p>
            <input type="search" name="" id="">
        </p>
        <p>
            <input type="range" name="" id="" min="0" max="10" step="2">
        </p>
        <p>
            <select name="lang" id="">
                <option value="backend">Java</option>
                <option value="dbms">MySQL</option>
                <option value="frontend" label="HTML"></option>
            </select>
        </p>
        <p>
            <textarea name="content" cols="30" rows="10"></textarea>
        </p>
        <p>

        </p>
        <p>
            <input type="submit" value="회원가입">
            <input type="reset" value="초기화">
            <!-- 자신이 속해있는 from안에서만 -->
            <input type="button" value="아무 기능없는 버튼">
        </p>
    </form>
</body>
</html>
