<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <style>
        table{border-collapse: collapse;}
        table tr{border:1px solid #ddd;}
        table tr th{padding:0 10px; background-color: #f4f4f4; text-align: left;}
        table tr td{padding:5px 5px;}
        table tr td p{margin:0; color:#aaa; font-size: 12px;}
        table tr td span{color:#aaa; font-size: 12px}
    </style>
</head>
<body>
    <h2>회원가입</h2>
    <form action="/user/join" method="get">
        <table>
            <tr>
                <th>아이디</th>
                <td>
                    <input type="text" name="userid" maxlength="15" size="40" required>
                    <input type="button" value="아이디 중복 확인">
                    <p>* 영문자, 숫자 만 입력가능. 최소 3글자 이상 입력하세요.</p>
                </td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="userpw" size="40" maxlength="12" required></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" name="userpw_re" size="40" maxlength="12" required></td>
            </tr>
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" name="username" size="40">
                    <span>* 공백없이 한글만 입력 가능.</span>
                </td>
            </tr>
            <tr>
                <th>성별</th>
                <td>
                    <label>
                        <input type="radio" name="usergender" value="M">남자
                    </label>
                    <label>
                        <input type="radio" name="usergender" value="W">여자
                    </label>
                </td>
            </tr>
            <tr>
                <th>핸드폰번호</th>
                <td>
                    <input type="tel" size="40" maxlength="13">
                    <input type="button" value="휴대폰 인증">
                </td>
            </tr>
            <tr>
                <th>주소</th>
                <td>
                    <input type="text" name="userAddrNum" size="10" placeholder="우편번호"> 
                    <input type="button" value="우편번호 찾기"><br>
                    <input type="text" name="userAddrNum" size="70" placeholder="주소"><br>
                    <input type="text" name="userAddrNum" size="40" placeholder="상세주소"><br> 
                    <input type="text" name="userAddrNum" size="40" placeholder="참고항목"> 
                </td>
            </tr>
            <tr>
                <th>취미</th>
                <td><input type="text" name="userHobby" size="40"></td>
            </tr>
            <tr>
                <th>운영자에게 할말</th>
                <td>
                    <textarea name="content" cols="50" rows="10"></textarea>
                </td>
            </tr>
        </table>

        <p>
            <input type="submit" value="회원가입">
            <input type="reset" value="다시작성">
            <a href="./index.html"><input type="button" value="뒤로가기"></a>
        </p>
    </form>
</body>
</html>
