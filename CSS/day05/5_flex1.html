<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex - 1</title>
    <style>
        #container{
            border: 1px solid red;
            width:1000px;
            height:500px;
            display: flex;
            /* flex-wrap: wrap; */
            
        }
        #container div{
            width: 400px;
            border:1px solid #000;
            background-color: gold;
        }
        
    </style>
</head>
<body>
    <h2>flex - 1</h2>
    <div id="container">
        <div id="box1">
            <h2>1</h2>
        </div>
        <div id="box2">
            <h2>2</h2>
        </div>
        <div id="box3">
            <h2>3</h2>
        </div>
    </div>
</body>
</html>
