<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그(요소) 선택자</title>
<style>
    p{
        color:blueviolet;
        border:1px solid red;
    }
    span{
        font-size: 20px;
    }
</style>
</head>
<body>
    <h2>태그(요소) 선택자</h2>
    <p>
        특정 태그가 쓰인 모든 요소에 스타일을 적용함
    </p>
    <p>
        상속하는 <span>속성</span>임
    </p>
    <p>
        상속하는 <em>속성</em>임
    </p>
</body>
</html>
