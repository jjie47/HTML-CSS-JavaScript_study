<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 텍스트 - 6</title>
<style>
    .content{
        border:2px solid red;
        width:400px;
        padding: 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .content:hover{
        white-space: normal;
        overflow: visible;
    }
</style>
</head>
<body>
    <h2>CSS 텍스트 - 6</h2>
    <p class="content">
        Su su su Supernova<br>
        Nova Can’t stop hyperstellar 원초 그걸 찾아 Bring the light of a dying star 불러낸 내 우주를 봐 봐 Supernova
    </p>
</body>
</html>
