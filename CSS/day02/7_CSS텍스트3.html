<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 텍스트 - 3</title>
<style>
    .under{
        /* text-decoration: underline; */
        border-bottom:1px solid red;
    }
    .through{
        text-decoration: line-through;
    }
    .over{
        text-decoration: overline;
    }
</style>
</head>
<body>
    <h2>CSS 텍스트 - 3</h2>
    <p>
        <span class="under">Su su su Supernova</span><br>
        Nova <span class="through">Can’t stop</span> hyperstellar 원초 그걸 찾아 <span class="over">Bring the light of a dying star</span> 불러낸 내 우주를 봐 봐 Supernova
    </p>
</body>
</html>
